name: gpassmanager
base: core18 # the base snap is the execution environment for this snap
version: "1.0.0" # just for humans, typically '1.2+git' or '1.3.2'
summary: CommandLine Password Manager # 79 char long summary
description: |
  A Commandline application for managing your passwords securely.
    It's a very secure password manager.

grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots

apps:
  gpassmanager:
    command: gpassmanager

parts:
  gpassmanager:
    plugin: go
    source: .
    go-importpath: gpassmanager

plugs:
  gpassmanager-home:
    interface: home
